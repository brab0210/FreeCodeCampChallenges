<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge | Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
    <header id="header">
        <div class="logo">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <a href="#feature" class="nav-link">Feature</a>
            <a href="#how-it-work" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Landing Page</h1>
            
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">   
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
        <div class="container">
            <section id="feature">Feature</section>
            <section id="how-it-work">
                <iframe id="video" width="360" height="205" src="https://www.youtube.com/embed/LRTOUqLmuAU" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></section>
            <section id="pricing">Prceio</section>
    
        </div>
    </main>
    <footer>
        <p>This is my footer!</p>
    </footer>
</div>
</body>
</html>
