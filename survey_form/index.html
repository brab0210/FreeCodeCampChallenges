<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge || Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <section>
            <form action="/" method="post" id="survey-form">
                
                <fieldset>
                    <legend>Complete the following form:</legend>
                    <label for="name" id="name-label">Fullname:</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
                
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                
                <label for="number" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="number" id="number" min="1" max="10" placeholder="Age">
                </fieldset>                
                
                <fieldset>
                    <label for="options">Which option best describes your current role?</label>
                    <select name="options" size="1" id="dropdown">
                        <option disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltime-job">Full Time Job</option>
                        <option value="fulltime-lerner">Full Time Lerner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <input type="radio" name="recommend">
                    <label for="definitely">Definitely</label>
                    <input type="radio" name="recommend">
                    <label for="maybe">Female</label>
                    <input type="radio" name="recommend">
                    <label for="not-sure">Not sure</label>
                </fieldset>

                <fieldset>
                    <label for="options">What is your favorite feature of freeCodeCamp?</label>
                    <select name="options" size="1" id="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Select your favorites meals:</legend>
                    <input type="checkbox" value="Pizza">
                    <label for="pizza">Pizza</label>
                    <input type="checkbox" value="Sushi">
                    <label for="sushi">Sushi</label>
                    <input type="checkbox" value="BBQ">
                    <label for="bbq">BBQ</label>
                    <input type="checkbox" value="HotDog">
                    <label for="hotdog">Hot-Dog</label>
                </fieldset>
                <p>Any comments or suggestions?</p>
                <textarea name="comment" placeholder="Enter your comment here..."></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
