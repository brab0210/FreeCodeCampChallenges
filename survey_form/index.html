<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge || Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            <form action="/" method="post" id="survey-form">
                
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name" class="form-control">
                </div>
                
                <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-control">
                </div>

                <div class="form-group">
                <label for="number" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="number" id="number" min="1" max="10" placeholder="Age" class="form-control">
                </div>                
                
                <div class="form-group">
                    <label for="options">Which option best describes your current role?</label>
                    <select name="options" size="1" id="dropdown" class="form-control">
                        <option disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltime-job">Full Time Job</option>
                        <option value="fulltime-lerner">Full Time Lerner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely">
                        <input type="radio" name="recommend" checked class="input-radio" value="definitely">
                    Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend" class="input-radio" value="maybe">
                    Maybe
                    </label>
                    <label for="not-sure">
                        <input type="radio" name="recommend" class="input-radio" value="not-sure">
                        Not sure
                    </label>
                </div>

                <div class="form-group">
                    <p for="options">What is your favorite feature of freeCodeCamp?</p>
                    <select name="options" size="1" id="dropdown" class="form-control">
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Select your favorites meals:</p>
                    <label for="pizza">
                        <input type="checkbox" value="Pizza" class="input-checkbox">
                    Pizza
                    </label>
                    <label for="sushi">
                    <input type="checkbox" value="Sushi" class="input-checkbox">
                    Sushi
                    </label>
                    <label for="bbq">
                    <input type="checkbox" value="BBQ" class="input-checkbox">
                    BBQ</label>
                    <label for="hotdog">
                    <input type="checkbox" value="HotDog" class="input-checkbox">
                    Hot-Dog</label>
                </div>
                <p>Any comments or suggestions?</p>
                <textarea name="comment" placeholder="Enter your comment here..." class="form-control"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        
    </main>
</body>
</html>
